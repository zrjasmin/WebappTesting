<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
 <ui:composition template="WEB-INF/template/template.xhtml">
 	<ui:define name="title">Details: Testfall</ui:define>
 	
 	<ui:define name="pagename">Details: Testfall</ui:define>
 	<ui:define name="content">
 	<h:form>
 	
	 	<f:metadata>
	    	<f:viewParam name="id" value="#{testfallController.selectedId}" />
		</f:metadata>
 		
 		
 
 		
 		<div class="button-container detail-button">
	 		<p:linkButton outcome="/testfaelle.xhtml" styleClass="ui-button-flat" value="zurück" ajax="false" icon="pi pi-angle-left"></p:linkButton>
	 		<p:commandLink action="#{testEditController.bearbeiten()}" value="Bearbeiten" styleClass="ui-button-outlined rounded-button ui-button-secondary"/>
	 		<p:commandLink action="#{testfallController.deleteTest()}" value="Löschen" styleClass="ui-button-outlined rounded-button ui-button-secondary"/>
 		</div>
 		
 		<p:card class="detail-card">
 			<div class="flex card-top">
 				 <h:outputText value="#{testEditController.selectedTest.nr}"/>
 				 <div class="anf-ersteller flex">
	   		 	 	<p class="tablet-up">Erstellt von </p>
   		 	 		<p:avatar label="U" styleClass="mr-2 avatar" style="background-color:#9c27b0; color:#fff" shape="circle"  id="list-Ersteller"/>
   		 			<p:overlayPanel for="list-Ersteller" autoHide="false" showEvent="mouseover" hideEvent="mouseout">
   		 				<h:outputText value="#{testEditController.selectedTest.ersteller.vorname}"/>
   		 			</p:overlayPanel>
   		 			<!-- mitarbeiter to String nochmal überarbeiten -> kein zugriff -->
      		 	</div>

 			</div>
	 		<h3>#{testEditController.selectedTest.bezeichnung}</h3>
	 		<div class="detail-content">
	 			<h4>Beschreibung</h4>
	 			<h:outputText value="#{testEditController.selectedTest.beschreibung}"/>
	 			
	 			<h4>Ziel/Absicht</h4>
	 			<h:outputText value="#{testEditController.selectedTest.ziel}"/>
	 			
	 			<h4>Voraussetzungen</h4>
	 			<p:dataList value="#{testEditController.selectedTest.voraussetzungen}" var="voraussetzung">
	 				<div class="product-list-item">
	 					<h:outputText value="#{voraussetzung.voraussetzungBeschr}"/>
	 				</div>
	 			
	 			</p:dataList>
	 			
	 			<h4>Testschritte</h4>
	 			<p:dataList value="#{testEditController.selectedTest.testschritte}" var="testschritt">
	 				<div class="product-list-item">
	 					<h:outputText value="#{testschritt.schrittBeschr}"/>
	 				</div>
	 			
	 			</p:dataList>
	 			
	 			
	 		
	 			<h4>Erwartetes Ergebnis</h4>
	 			<h:outputText value="#{testEditController.selectedTest.erwartetesErgebnis}"/>
	 			
	 			<h4>Anmerkungen zum Testfall</h4>
	 			<h:outputText value="#{testEditController.selectedTest.anmerkung}"/>
	 			
	 		</div>
		        
		    
	    
	 		
	 		
 		</p:card>
 		
 		</h:form>

 		
 		
 		
 	</ui:define>
 </ui:composition>
     
      
</html>
