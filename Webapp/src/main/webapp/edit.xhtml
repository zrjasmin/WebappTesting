<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     
 <ui:composition template="WEB-INF/template/template.xhtml">
 	<ui:define name="title">Bearbeiten: Anforderung</ui:define>
 	
 	<ui:define name="pagename">Anforderung bearbeiten</ui:define>
 	<ui:define name="content">
 		<p:card>
 			<h:form>
 			<p:panelGrid columns="1">
 				
 				<p:outputLabel value="Anforderungsnummer"/>
 				<h:outputText value="#{anforderungController.showAnfNr()}"/>
 				 
 				 <p:outputLabel for="bezeichnung" value="Bezeichnung"/>
 				 <div>
	 				  <p:inputText id="bezeichnung" value="#{anforderungController.selectedAnf.anfBezeichnung}" required="true" size="50" requiredMessage="Bitte einen Namen eingeben">
	 				  	 
	 				  </p:inputText>
	 				  <p:message for="bezeichnung"/>
 				 </div>
 				
 				 <p:outputLabel for="beschreibung" value="Beschreibung"/>
 				 <p:inputTextarea id="beschreibung" value="#{anforderungController.selectedAnf.anfBeschreibung}" required="true"  rows="5" cols="55"  requiredMessage="Bitte einen Beschreibung eingeben"/>
 				 
 				 <p:outputLabel for="ziel" value="Ziel/Absicht"/>
 				 <p:inputTextarea id="ziel" value="#{anforderungController.selectedAnf.anfZiel}" required="true" rows="3" cols="55" maxlength="150"/>
 				 
 				 <p:outputLabel for="risiko" value="Risiko/Kritikalität" />
	             <p:selectOneMenu id="risiko" value="#{anforderungController.selectedAnf.anfRisiko}"
	                                hideNoSelectionOption="#{not empty selectOneMenuView.hideNoSelectOption}">
	                    <p:ajax update="@this" process="@this"/>
	                    <f:selectItem itemLabel="Wähle eins" itemValue="#{null}" noSelectionOption="true"/>
	                    <f:selectItem itemLabel="Niedrig" itemValue="Niedrig"/>
	                    <f:selectItem itemLabel="Mittel" itemValue="Mittel"/>
	                    <f:selectItem itemLabel="Hoch" itemValue="Hoch"/>
	                </p:selectOneMenu>
 				 
 				 
 				 <p:outputLabel value="Akzeptanzkriterien"/>
 				 <div>
	 				 <ui:repeat value="#{anforderungController.neueKriterien}" var="kriterium">
	 				 	<p:inputText value="#{kriterium.akzeptanzBeschr}"/>
	 				 
	 				 </ui:repeat>
	 				 <h:commandButton value="Neues Kriterium hinzufügen" action="#{anforderungController.addKriterium()}" />
 				 </div>
 				 
 			
 				
 				
 				<h:commandButton value="Anforderung speichern" action="#{anforderungController.createNeueAnforderung}" />
 			</p:panelGrid>
 			</h:form>
 		</p:card>
 		
 		
 	</ui:define>
 </ui:composition>
     
      
</html>
